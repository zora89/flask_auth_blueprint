<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    <h1>Register Page Coming Up</h1> 
    <br>

    <form method="POST" action="">
        {{ form.hidden_tag() }}
        {{ form.name }}
        <br>
        {{ form.email }}
        <br>
        {{ form.password }}
        <br><br>
        {{ form.submit }}
    </form>
    <br>
    <a href="{{url_for('login')}}"> Already have an account ? Sign In ! </a> <br><br>
    
</body>
</html>
